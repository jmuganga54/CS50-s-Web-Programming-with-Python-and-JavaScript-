<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
        }

        button:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <button>Click Me</button>
</body>

</html>
