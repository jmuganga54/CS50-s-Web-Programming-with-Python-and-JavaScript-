<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    Unordered Lists
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    Descriptive List
    <dl>
        <dt>Beast of Bodmin</dt>
        <dd>A larger feline inhabiting Bodmin</dd>
    </dl>

</body>

</html>
